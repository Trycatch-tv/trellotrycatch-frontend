<ul class="flex flex-col font-medium text-gray-700">
  <li>
    <cdk-accordion>
      <cdk-accordion-item #accordionMenu="cdkAccordionItem">
        <button
          class="w-full py-1 px-2 flex justify-between items-center bg-sky-100 rounded py-1 px-3 text-sky-700"
          type="button"
          (click)="accordionMenu.toggle()"
        >
          <fa-icon [icon]="faTrello"></fa-icon>
          Projects
          <fa-icon
            [icon]="accordionMenu.expanded ? faAngleUp : faAngleDown"
          ></fa-icon>
        </button>
        <div [style.display]="accordionMenu.expanded ? '' : 'none'">
          <li>
            <a class="block py-1 px-3" routerLink="/projects"
              ><fa-icon [icon]="faTrello"></fa-icon> All projects</a
            >
          </li>
          <li>
            <a class="block py-1 px-3" routerLink="/projects"
              ><fa-icon [icon]="faTrello"></fa-icon> My projects</a
            >
          </li>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
