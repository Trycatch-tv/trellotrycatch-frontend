<div class="w-screen h-screen bg-white sm:bg-white relative">
    <div class="absolute w-full h-full hidden sm:block">
        <img
            loading="lazy"
            class="absolute w-60 lg:w-96 left-0 bottom-0" 
            src="/assets/images/Content_team.png" 
            alt="bg left">
        <img 
            loading="lazy"
            class="absolute w-60 lg:w-96 right-0 bottom-0" 
            src="/assets/images/Content_team2.png" 
            alt="bg right">
    </div>
    <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
        <header class="pt-6 pb-2 flex justify-center">
            <img 
                loading="lazy"
                class="w-56" 
                src="assets/images/logo_blue.png" 
                alt="logo">
        </header>
        <div class="bg-gray-50 rounded shadow-none sm:shadow-lg py-4 px-6 md:px-10">
            <div class="mb-4">
                <h1 class="text-center font-semibold pt-4 pb-8 text-gray-600">Log In to Trello</h1>
                <form novalidate class="space-y-4">
                     <div class="relative">
                        <input 
                            placeholder="Enter email" 
                            type="email" 
                            class="w-full rounded bg-gray-100 border-2 border-gray-300" />
                    </div>
                    <div class="relative">
                        <input 
                            placeholder="Enter password" 
                            type="password"
                            class="w-full rounded bg-gray-100 border-2 border-gray-300" />
                    </div>
                    <div>
                        <app-btn [typeBtn]="'submit'" [color]="'primary'">Log In</app-btn>
                    </div>
                </form>
            </div>

            <hr class="my-4 border-b-1 border-r-gray-300" />
            <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
                <a routerLink="/forgot-password" class="text-violet-700 font-light">Remember password?</a>
                <span class="text-gray-500 hidden md:block">â€¢</span>
                <a routerLink="/register" class="text-violet-700 font-light">Register an account?</a>
            </div>
            </div>
            <hr class="mt-10 border-b-1 border-r-gray-300" />
            <div class="flex justify-center">
                <img loading="lazy" class="w-48 mt-4" src="/assets/images/team_7.png" alt="logo" />
        </div>
    </div>
</div>
